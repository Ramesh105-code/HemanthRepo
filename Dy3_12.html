<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Text with Class Selectors</title>
  <style>
    /* Default paragraph style */
    p {
      font-size: 16px;
    }

    /* Highlight class style */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Note class style */
    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <p class="highlight">This is the first paragraph, styled with a yellow background and bold text.</p>
  <p class="note">This is the second paragraph, styled with italic text and dark green color.</p>
  <p>This is the third paragraph without a class, following the default paragraph style.</p>
</body>
</html>
