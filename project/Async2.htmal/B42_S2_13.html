<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 20px;
    }
    section {
      margin: 15px;
      text-align: center;
      width: 200px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    a {
      display: block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section>
    <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1 description" />
    <a href="https://example.com" target="_blank">Visit Image 1 Link</a>
  </section>

  <section>
    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2 description" />
    <a href="https://example.com" target="_blank">Visit Image 2 Link</a>
  </section>

  <section>
    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3 description" />
    <a href="https://example.com" target="_blank">Visit Image 3 Link</a>
  </section>

</body>
</html>
