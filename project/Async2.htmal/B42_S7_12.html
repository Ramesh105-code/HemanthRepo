<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aligning Items in a Grid</title>
  <style>
    /* Basic styling for the body and html to center the grid */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Grid container styling */
    .container {
      display: grid;            /* Enable grid layout */
      grid-template-columns: repeat(2, 1fr);  /* 2 equal-width columns */
      grid-template-rows: repeat(2, 200px);   /* 2 rows with a fixed height of 200px */
      place-items: center;      /* Center grid items both horizontally and vertically */
      gap: 10px;                /* Space between items */
      width: 60%;               /* Adjust the container width */
      height: 420px;            /* Adjust the container height */
    }

    /* Grid item styling */
    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #000;   /* Add a border to each item */
      font-size: 18px;
      font-weight: bold;
      color: white;
      padding: 10px;
    }

    /* Unique background colors for each item */
    #item1 {
      background-color: #FF5733;
    }

    #item2 {
      background-color: #33FF57;
    }

    #item3 {
      background-color: #3357FF;
    }

    #item4 {
      background-color: #FF33A1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="item1">Item 1</div>
    <div class="item" id="item2">Item 2</div>
    <div class="item" id="item3">Item 3</div>
    <div class="item" id="item4">Item 4</div>
  </div>
</body>
</html>
