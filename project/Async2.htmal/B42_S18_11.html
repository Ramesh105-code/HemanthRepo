<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Closures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 2rem;
            margin: 20px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>JavaScript Counter</h2>
    <div id="counter">0</div>
    <button id="incrementBtn">âž• Increment</button>
    <button id="decrementBtn">âž– Decrement</button>

    <script>
        // ðŸ”¥ Counter Factory Function using Closures
        function createCounter(initialValue = 0) {
            let count = initialValue; // Private variable

            return {
                increment: function() {
                    count++;
                    updateUI();
                },
                decrement: function() {
                    count--;
                    updateUI();
                },
                getCount: function() {
                    return count;
                }
            };
        }

        // ðŸ“Œ Create Counter Instance
        const counter = createCounter(0);

        // ðŸ“Œ Update UI Function
        function updateUI() {
            document.getElementById("counter").textContent = counter.getCount();
        }

        // ðŸ“Œ Attach Event Listeners
        document.getElementById("incrementBtn").addEventListener("click", counter.increment);
        document.getElementById("decrementBtn").addEventListener("click", counter.decrement);
    </script>

</body>
</html>
