<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Specificity Practice</title>
  <style>
    /* Element selector */
    div {
      color: blue;
    }

    /* Class selector */
    .highlight {
      color: green;
    }

    /* ID selector */
    #special {
      color: red;
    }
  </style>
</head>
<body>
  <div id="special" class="highlight">
    This is a div styled with multiple selectors.
  </div>
</body>
</html>
