<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Method CSS Example</title>
  <style>
    /* Internal styles */
    h1 {
      color: navy;
      font-size: 28px;
      background-color: #f0f0f0; /* Corrected hex color code */
    }
    .highlighted-text {
      background-color: yellow;
      color: red;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Heading styled using internal CSS -->
  <h1>Main Title</h1>

  <!-- Paragraph styled using inline CSS -->
  <p style="font-size: 16px; color: #333;">This paragraph has inline styles applied.</p>

  <!-- Paragraph styled using a class selector -->
  <p class="highlighted-text">This paragraph uses a class-based style.</p>

  <!-- Div styled using external CSS -->
  <div id="main-container">
    <p>This div should have styles from the external stylesheet.</p>
  </div>

</body>
</html>
