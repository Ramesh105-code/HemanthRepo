<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride and Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0078d7;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        .map-container {
            width: 100%;
            height: 500px;
            margin: 1rem 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .controls button {
            background-color: #0078d7;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #005fa3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ride and Route: Live Traffic Tracker</h1>
    </header>

    <div class="container">
        <div class="controls">
            <button id="startTracking">Start Tracking</button>
            <button id="stopTracking">Stop Tracking</button>
        </div>

        <div id="map" class="map-container">
            <!-- Map will be displayed here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ride and Route. All rights reserved.</p>
    </footer>

    <script>
        let map;

        function initMap() {
            // Initialize the map using Google Maps JavaScript API
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.7128, lng: -74.0060 }, // Default to New York City
                zoom: 12,
            });

            // Add traffic layer to the map
            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }

        document.getElementById("startTracking").addEventListener("click", () => {
            alert("Traffic tracking started!");
        });

        document.getElementById("stopTracking").addEventListener("click", () => {
            alert("Traffic tracking stopped!");
        });
    </script>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
