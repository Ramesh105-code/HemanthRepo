<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Text with Class Selectors</title>
  <style>
    /* Default style for all paragraphs */
    p {
      font-size: 16px;
    }

    /* Styling for the first paragraph with the "highlight" class */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Styling for the second paragraph with the "note" class */
    .note {
      color: darkgreen;
      font-style: italic;
    }
  </style>
</head>
<body>
  <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
  <p class="note">This is the second paragraph with italic text and a dark green font color.</p>
  <p>This is the third paragraph with default styling (16px font size).</p>
</body>
</html>
