<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating and Removing Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Creating and Removing Elements</h1>
  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>
  <div id="container"></div>

  <script>
    // Select the container and buttons
    const container = document.getElementById("container");
    const addBtn = document.getElementById("addBtn");
    const removeBtn = document.getElementById("removeBtn");

    // Add paragraph functionality
    addBtn.addEventListener("click", () => {
      const newParagraph = document.createElement("p");
      newParagraph.textContent = "This is a new paragraph.";
      container.appendChild(newParagraph);
    });

    // Remove last paragraph functionality
    removeBtn.addEventListener("click", () => {
      const lastParagraph = container.lastElementChild;
      if (lastParagraph) {
        container.removeChild(lastParagraph);
      }
    });
  </script>
</body>
</html>
