    </style><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* General styles for all devices (mobile-first approach) */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        h1, h2, h3, p {
            margin: 0;
            padding: 1rem;
        }

        .header, .about {
            padding: 1rem;
        }

        .header {
            background-color: #000;
            color: white;
            text-align: center;
        }

        .about {
            background-color: #34C759;
            color: white;
        }

        /* Media query for screens larger than 600px */
        @media screen and (min-width: 600px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .header, .about {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <section class="header">
        <h1>Welcome to the Responsive Webpage</h1>
        <p>This page is now optimized for better readability on all devices.</p>
    </section>

    <!-- About Section -->
    <section class="about">
        <h2>About Us</h2>
        <p>
            We focus on creating webpages with excellent readability and accessibility. This page adjusts seamlessly for mobile and larger screens.
        </p>
    </section>
</body>
</html>
