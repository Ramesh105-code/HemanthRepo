<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Selectors Example</title>
  <style>
    /* Attribute selector */
    input[type="text"] {
      border: 2px solid black;
      padding: 10px;
    }

    /* Pseudo-class for hover */
    input[type="text"]:hover {
      border-color: blue;
    }

    /* Pseudo-class for focus */
    input[type="text"]:focus {
      border-color: green;
    }

    /* Attribute selector and hover */
    a[href^="https"]:hover {
      color: red;
    }

    /* Active pseudo-class for buttons */
    button:active {
      background-color: rgb(87, 122, 94);
      color: rgb(248, 241, 241);
    }
    button:hover{
      background-color:pink;
      cursor:pointer ;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Hover and focus on me">

  <a href="https://example.com">Hover over this secure link</a>

  <button>Click Me</button>

</body>
</html>
