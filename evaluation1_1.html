<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Store</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        header .logo {
            font-size: 2rem;
            color: red;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Main Section */
        .main-banner {
            position: relative;
            text-align: center;
            background: url('banner-image.jpg') no-repeat center center/cover;
            height: 400px;
            color: white;
        }
        .main-banner h1 {
            font-size: 3rem;
            margin-top: 100px;
        }
        .main-banner p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .main-banner .poster-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .main-banner .poster-container img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Product Section */
        .products-section {
            padding: 20px;
        }
        .products-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .products-section .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .products-section .product-grid .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .products-section .product-grid .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .products-section .product-grid .product p {
            padding: 10px;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Grid.</div>
        <nav>
            <a href="#">Summer'24</a>
            <a href="#">Topwear</a>
            <a href="#">Bottomwear</a>
            <a href="#">Shoes & Accessories</a>
            <a href="#">Themes</a>
        </nav>
    </header>

    <section class="main-banner">
        <h1>Joyful Wednesdays</h1>
        <p>35 Lucky Orders Get a 3D Changing Naruto Poster Free!</p>
        <div class="poster-container">
            <img src="poster1.jpg" alt="Naruto Poster 1">
            <img src="poster2.jpg" alt="Naruto Poster 2">
            <img src="poster3.jpg" alt="Naruto Poster 3">
        </div>
    </section>

    <section class="products-section">
        <h2>Restocked Womenswear - 43 Items</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <p>Product Name 1</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <p>Product Name 2</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <p>Product Name 3</p>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <p>Product Name 4</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Grid Store. All rights reserved.</p>
    </footer>
</body>
</html>
