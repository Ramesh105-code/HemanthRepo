<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Selectors and Universal Selector</title>
  <style>
    /* Universal selector to remove default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Styling for the main title (h1) */
    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
      margin: 20px 0;
    }

    /* Styling for the subtitle (h2) */
    #subtitle {
      font-size: 24px;
      color: darkgreen;
      margin: 10px 0;
      text-align: center;
    }

    /* Styling for paragraphs */
    p {
      padding: 10px;
      border: 1px solid lightgray;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Welcome to the Styled Webpage</h1>
  <h2 id="subtitle">Using ID and Universal Selectors</h2>
  <p>This is the first paragraph, demonstrating paragraph styling with padding and a soft border.</p>
  <p>This is the second paragraph, styled the same way as the first.</p>
  <p>Here is a third paragraph with consistent styles applied.</p>
</body>
</html>
