<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr style="background-color: lightgrey;">
                <th><strong>Product ram</strong></th>
                <th><strong>Quantity</strong></th>
                <th><strong>Price</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong><em>Product 1</em></strong></td>
                <td><strong><em>1</em></strong></td>
                <td><strong><em>20</em></strong></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr style="color: green;">
                <td><strong>Product 3</strong></td>
                <td><strong>3</strong></td>
                <td><strong>20</strong></td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>4</td>
                <td>20</td>
            </tr>
            <tr>
                <td><strong><em>Product 5</em></strong></td>
                <td><strong><em>5</em></strong></td>
                <td><strong><em>20</em></strong></td>
            </tr>
            <tr style="color: green;">
                <td><strong>Product 6</strong></td>
                <td><strong>6</strong></td>
                <td><strong>20</strong></td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td>7</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr style="color: green;">
                <td><strong><em>Product 9</em></strong></td>
                <td><strong><em>9</em></strong></td>
                <td><strong><em>20</em></strong></td>
            </tr>
            <tr>
                <td>Product 10</td>
                <td>10</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background-color: yellow;">
                <td><strong>Sum</strong></td>
                <td></td>
                <td><strong>$80</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
