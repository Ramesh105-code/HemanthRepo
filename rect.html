<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-19/Screenshot%202024-09-19%20at%203.47.49%E2%80%AFPM_767056.png" alt="Screenshot">
</body>
</html>
