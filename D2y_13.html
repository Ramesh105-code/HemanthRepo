<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>
  <style>
    /* Universal selector */
    * {
      margin: 0;
      padding: 0;
    }

    /* Element selector */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Class selector */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* ID selector */
    #main-title {
      color: darkblue;
      text-align: center;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Welcome to My Website</h1>
  <p>This is a paragraph of normal text.</p>
  <p class="highlight">This is highlighted text with a yellow background.</p>
</body>
</html>
