<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
            width: 100%;
            height: 50px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            display:flex;
           
            
        }
        #nav>div:nth-child(2){
            width: 70%;
            
            display:flex;
            justify-content: space-around;
            font-size: 15px;
            align-items: center;
            font-weight: bold;
            
        }
        #nav>div:nth-child(1){
            width:10%;
            

           
        }
        #nav>div:nth-child(3){
               width: 20%;
               display: flex;
               justify-content: space-around;
               align-items: center;
             

        }
        #nav>div:nth-child(1)>img{
           width: 80px;
           height: 55px;  
           margin-left: 30px; 
           position: relative;  


        }
        .hide{
           
            margin-left:-40px;
            border: none;
            width: 15px;
            height: 15px;
            
        }
        #nav>div:nth-child(3)>img{
            width: 40px;
            height: 30px;
            margin-left: -20px;
        }
        #nav>div:nth-child(2)>a{
            text-decoration: none;
            color: black;
        }
        a+span{
            color: red;
            margin-left: -40px;
            font-size: 11px;
            margin-bottom:10px;
        }
        #topwear{
            color: red;
        }
        #main{
            width: 100%;
            height: 500px;
           
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #main>img{
            width: 100%;
            height: 100%;
            margin-top: 7px;
        }
        #mid_nav{
            width: 100%;
            height: 100px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            display:flex;
            justify-content: space-around;
            align-items: center;
        }
        #select{
            width: 300px;
            height: 30px;
            border-radius: 5px;
            border-color: rgb(224, 199, 166);
        }
        #mid_nav span{
            color: rgb(66, 65, 62);
        }
        #imgDiv{
            width: 100%;
            height: 400px;
            background-color: rgb(90, 94, 94);

        }
        #imgDiv>div:nth-child(1){
            width: 20%;
            height: 100%;
            background-color: rgb(0, 145, 255);

        }
        
    </style>
</head>
<body>
    <div id="container">
        <nav id="nav">
            <div>
                <img src="https://www.thesouledstore.com/static/img/newlogo.8dcc6cc.png" alt="ii">
            </div>
            <div>
                <a href="#summer">SUMMER'24 </a><span>NEW</span>
                <label for="topwear" style="color: red;">TOPWEAR</label>
                <select name="top" id="topwear" class="hide">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                </select>
                <label for="bottom">BOTTOMWEAR</label>
                <select name="bottom" id="bottom" class="hide">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                </select>
                
                <label for="shoues">SHOUES&ACCESSORIES</label>
                <select name="shoues" id="shoues" class="hide">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                </select>
                 
                <a href="#restoked">RESTOKED</a>

                <label for="themes">THEMES</label>
                <select name="themes" id="themes" class="hide">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                </select>
                
            </div>
            <div>
               <img src="https://static.thenounproject.com/png/2946467-200.png" alt="serachI">
               <img src="https://t4.ftcdn.net/jpg/05/09/59/75/360_F_509597532_RKUuYsERhODmkxkZd82pSHnFtDAtgbzJ.jpg" alt="img">
               <img src="https://th.bing.com/th/id/OIP.n6JVwnv-S8592FpVIQTjSgHaG3?rs=1&pid=ImgDetMain" alt="love">
                <img src="https://icon-library.com/images/bag-icon-png/bag-icon-png-7.jpg" alt="bag">

            </div>
        </nav>
        

        <div id="main">
            <img src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/banner-images/Homepage_Banner__1_ycCzHWB.jpg?format=webp&w=1500&dpr=1.3" alt="main">
        </div>

        <div id="mid_nav">
            <div>
                <p><span>Home/The Soulted Store/Restoked Womenswear</span></p>
                <h3>Restoked Womenswear-<span>43 items</span></h3>
               
            </div>
           <div>
            
            <select name="select" id="select" >
                <option value="" disabled selected>Select Sorting Options</option>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
            </select>
           </div>

        </div>
        <section class="products-section">
            <h2>Restocked Womenswear - 43 Items</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Product Name 1</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Product Name 2</p>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <p>Product Name 3</p>
                </div>
                <div class="product">
                    <img src="product4.jpg" alt="Product 4">
                    <p>Product Name 4</p>
                </div>
            </div>
        </section>



        <div id="imgDiv">
             <div></div>
             <div></div>
        </div>
    </div>
</body>
</html>
