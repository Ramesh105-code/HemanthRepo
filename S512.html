<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Properties Demonstration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .block-element {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: 2px solid #4caf50;
      background-color: #e8f5e9;
      text-align: center;
    }

    .inline-element {
      display: inline;
      background-color: #ffeb3b;
      padding: 5px;
      border: 1px solid #fbc02d;
    }

    .inline-block-element {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #03a9f4;
      text-align: center;
      vertical-align: middle;
      line-height: 100px;
      border: 2px solid #0288d1;
    }

    .hidden-element {
      display: none;
      background-color: #f48fb1;
      padding: 10px;
      border: 2px dashed #c2185b;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #6200ea;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <h1>CSS Display Properties Demonstration</h1>
  <div class="container">
    <div class="block-element">This is a block element.</div>
    <div>
      This is an <span class="inline-element">inline element</span>.
    </div>
    <div class="inline-block-element">Inline-Block</div>
    <div class="hidden-element" id="hidden-element">This element is hidden.</div>
    <button onclick="toggleVisibility()">Toggle Hidden Element</button>
  </div>

  <script>
    function toggleVisibility() {
      const hiddenElement = document.getElementById('hidden-element');
      if (hiddenElement.style.display === 'none') {
        hiddenElement.style.display = 'block';
      } else {
        hiddenElement.style.display = 'none';
      }
    }
  </script>
</body>
</html>
