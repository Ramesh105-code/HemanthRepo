<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging CSS: Fixed Layout</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Ensures consistent width and height calculation */
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-around;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Fixes spacing between items */
      justify-content: center; /* Centers items */
    }

    .card {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      width: 300px; /* Ensures consistent card width */
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    /* Responsive Fixes */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%; /* Full width on smaller screens */
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Debugged Layout</h1>
    <p>A clean, functional, and responsive layout</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <div class="card">
      <h2>Card 1</h2>
      <p>This is the first card in the layout.</p>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>This is the second card in the layout.</p>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>This is the third card in the layout.</p>
    </div>
  </main>

  <footer>
    <p>All rights reserved. Â© 2024</p>
  </footer>
</body>
</html>
