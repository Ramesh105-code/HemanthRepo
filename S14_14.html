<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sort Products</h1>
    <div>
        <button id="sortByPriceAsc">Sort by Price (Ascending)</button>
        <button id="sortByPriceDesc">Sort by Price (Descending)</button>
        <button id="sortByNameAsc">Sort by Name (Ascending)</button>
        <button id="sortByNameDesc">Sort by Name (Descending)</button>
    </div>
    <ul id="productList">
        <!-- Product list will be dynamically populated -->
    </ul>

    <script>
        // Array of products
        const products = [
            { name: 'Phone', price: 800 },
            { name: 'Laptop', price: 1500 },
            { name: 'Tablet', price: 400 }
        ];

        // DOM element
        const productList = document.getElementById('productList');

        // Function to display products
        function displayProducts() {
            // Clear the current list
            productList.innerHTML = '';

            // Add each product to the list
            products.forEach(product => {
                const li = document.createElement('li');
                li.textContent = `${product.name} - $${product.price}`;
                productList.appendChild(li);
            });
        }

        // Sorting event listeners
        document.getElementById('sortByPriceAsc').addEventListener('click', () => {
            products.sort((a, b) => a.price - b.price);
            displayProducts();
        });

        document.getElementById('sortByPriceDesc').addEventListener('click', () => {
            products.sort((a, b) => b.price - a.price);
            displayProducts();
        });

        document.getElementById('sortByNameAsc').addEventListener('click', () => {
            products.sort((a, b) => a.name.localeCompare(b.name));
            displayProducts();
        });

        document.getElementById('sortByNameDesc').addEventListener('click', () => {
            products.sort((a, b) => b.name.localeCompare(a.name));
            displayProducts();
        });

        // Initial display
        displayProducts();
    </script>
</body>
</html>
