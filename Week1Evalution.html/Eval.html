<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Souled Store</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            font-family:Arial, sans-serif;

        }
        .top-bar{
            display:flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d60000;
            padding:15px 20px;
            font-size: 26px;
            color:white;
        }
        .top-bar a{
            color:white;
            text-decoration: none;
            margin-left: 15px;
        }
        .header{
           background-color: white;
           display: flex;
           align-items:center;
           padding: 10px 20px;
           box-shadow:0 2px 5px rgba(0,0,0,0.1);
        }
        .logo img{
            height:70px;
        }
        .category-menu{
            display: flex;
            margin-left: 50px;
        }
        .category-menu a{
            text-decoration:none;
            font-weight:bold;
            color:white;
            background-color: #d60000;
            padding:10px 20px;
            margin-right:5px;
            border-radius:3px;
        }
        .nav-menu{
            display:flex;
            margin-left:50px;
        }
        .nav-menu a{
          text-decoration:none;
          color:black;
          font-size: 20px;
          margin-right:20px;
          font-weight:bold;
        }

        .nav-icons{
            display:flex;
            margin-left:auto;
            margin-left: 20px;

        }
        .nav-icons a{
            margin-left: 15px;
            font-size:20px;
            text-decoration:none;
            color:block;
        }
    </style>
</head>
