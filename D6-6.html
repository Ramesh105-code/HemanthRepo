<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
    }
    
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        border-bottom: 1px solid #ddd;
    }
    
    .logo img {
        height: 40px;
    }
    
    .menu {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    
    .menu li a {
        text-decoration: none;
        color: black;
        font-weight: 500;
    }
    
    .right-menu {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .refer-earn {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
    
    .login-btn {
        padding: 8px 16px;
        border: 1px solid red;
        background-color: white;
        color: red;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .login-btn:hover {
        background-color: red;
        color: white;
    }
    </style>
    
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://students.masaischool.com/static/media/masai-logo.e5c8801d4f26d2da036ec9e4b93cb202.svg" alt="Masai Logo">
        </div>
        <ul class="menu">
            <li><a href="#">Courses</a></li>
            <li><a href="#">Fees & ISA</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Hire From Us</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Events</a></li>
        </ul>
        <div class="right-menu">
            <a href="#" class="refer-earn">Refer & Earn</a>
            <button class="login-btn">Login</button>
        </div>
    </nav>
</body>
</html>
