<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <style>
        /* Descendant combinator: Style all <p> elements inside the <div> */
        .container p {
            color: blue;
        }

        /* Child combinator: Style only the <p> element that is a direct child of <div> */
        .container > p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a direct child paragraph of the div.</p>
        <section>
            <p>This is a nested paragraph inside the section.</p>
        </section>
    </div>
</body>
</html>
