<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-menu {
      display: none; /* Hidden by default for small screens */
      flex-direction: column; /* Stacked layout for medium screens */
      gap: 10px;
    }

    .navbar-item {
      padding: 10px 20px;
      text-align: center;
      background-color: #0056b3;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .navbar-item:hover {
      background-color: #003f7f;
    }

    .hamburger {
      display: flex; /* Hamburger menu visible only for small screens */
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    /* Medium screens (768px - 1023px): Stacked navbar */
    @media (min-width: 768px) {
      .navbar-menu {
        display: flex; /* Show the menu */
      }
    }

    /* Large screens (1024px+): Horizontal navbar */
    @media (min-width: 1024px) {
      .navbar-menu {
        flex-direction: row; /* Horizontal layout */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">MyWebsite</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="navbar-menu" id="navbarMenu">
      <a href="#" class="navbar-item">Home</a>
      <a href="#" class="navbar-item">About</a>
      <a href="#" class="navbar-item">Services</a>
      <a href="#" class="navbar-item">Contact</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navbarMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
