<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <style>
    /* Base styles for mobile-first design */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr; /* Single column for small screens */
      gap: 20px;
      width: 100%;
      max-width: 1200px; /* Limit max width for better centering */
      padding: 10px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-bottom: 2px solid #f1f1f1;
    }

    .card h2 {
      font-size: 1.5rem;
      margin: 15px 0;
    }

    .card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    /* Medium screens (600px to 1024px) */
    @media (min-width: 600px) and (max-width: 1024px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
      }
    }

    /* Large screens (more than 1024px) */
    @media (min-width: 1025px) {
      .card-container {
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Card Layout</h1>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <h2>Card Title 1</h2>
      <p>This is a description for card 1.</p>
      <button>Learn More</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <h2>Card Title 2</h2>
      <p>This is a description for card 2.</p>
      <button>Learn More</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <h2>Card Title 3</h2>
      <p>This is a description for card 3.</p>
      <button>Learn More</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <h2>Card Title 4</h2>
      <p>This is a description for card 4.</p>
      <button>Learn More</button>
    </div>
  </div>
</body>
</html>
