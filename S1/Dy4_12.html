<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity Practice</title>
    <style>
        /* Element selector: Applies to all <div> elements */
        div {
            color: red;
        }

        /* Class selector: Applies to elements with the class "highlight" */
        .highlight {
            color: green;
        }

        /* ID selector: Applies to elements with the ID "special" */
        #special {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="highlight" id="special">This text demonstrates CSS specificity!</div>
</body>
</html>
