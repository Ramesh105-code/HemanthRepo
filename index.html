!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Box Shape Change</title>
    <style>body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; 
    }
    
    .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: #007bff; 
        transition: all 0.3s ease; 
    }
    
   
    .box:nth-child(3):hover {
        width: 200px; 
        height: 200px; 
        background-color: #ff6347; 
    }</style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
