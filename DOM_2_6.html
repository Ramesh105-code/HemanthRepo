<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span id="nameError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            clearErrors();

            // Validate the form
            const isValid = validateForm();

            // If the form is valid, you can submit it or process it as needed
            if (isValid) {
                alert('Form submitted successfully!');
                // Here you can also send the form data to a server if required
                // Example: submitFormData();
            }
        });

        function clearErrors() {
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';
        }

        function validateForm() {
            let valid = true;

            // Validate Name
            const name = document.getElementById('name').value;
            const nameRegex = /^[A-Za-z\s]+$/; // Only alphabetic characters and spaces
            if (!nameRegex.test(name)) {
                document.getElementById('nameError').innerText = 'Name must contain only alphabetic characters.';
                valid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email format check
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'Please enter a valid email address.';
                valid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long.';
                valid = false;
            }

            return valid; // Return the overall validity of the form
        }
    </script>

</body>
</html>
