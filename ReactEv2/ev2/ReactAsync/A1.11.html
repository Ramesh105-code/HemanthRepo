<!DOCTYPE html>
<html>
  <head>
    <title>Imperative - Hello World</title>
  </head>
  <body>
    <script>
      // Imperative: step-by-step DOM manipulation
      const p = document.createElement("p");
      p.textContent = "Hello, World!";
      document.body.appendChild(p);
    </script>
  </body>
</html>
