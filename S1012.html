<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Navigation</title>
</head>
<body>
  <div id="container">
    <ul id="list">
      <li id="item1">Item 1</li>
      <li id="item2">Item 2</li>
      <li id="item3">Item 3</li>
    </ul>
  </div>

  <script>
    // Select "Item 2"
    const item2 = document.getElementById('item2');

    // Add a click event listener to "Item 2"
    item2.addEventListener('click', () => {
      // Display the text content of its parent node (<ul>) in an alert
      const parentText = item2.parentNode.textContent;
      alert(`Parent Node Content: ${parentText.trim()}`);

      // Log the text content of its next and previous siblings to the console
      const previousSibling = item2.previousElementSibling;
      const nextSibling = item2.nextElementSibling;

      if (previousSibling) {
        console.log(`Previous Sibling: ${previousSibling.textContent}`);
      } else {
        console.log('No Previous Sibling');
      }

      if (nextSibling) {
        console.log(`Next Sibling: ${nextSibling.textContent}`);
      } else {
        console.log('No Next Sibling');
      }
    });
  </script>
</body>
</html>
