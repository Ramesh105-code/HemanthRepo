<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Search Filter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 50%; padding: 8px; font-size: 16px; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { font-size: 18px; padding: 5px; }
    </style>
</head>
<body>
    <h2>Search Fruits</h2>
    <input type="text" id="searchBar" placeholder="Search for a fruit...">
    <ul id="fruitList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Grape</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
        <li>Watermelon</li>
        <li>Peach</li>
    </ul>

    <script>
        const searchBar = document.getElementById("searchBar");
        const fruitList = document.getElementById("fruitList");
        const fruits = fruitList.getElementsByTagName("li");

        searchBar.addEventListener("keyup", function() {
            const searchTerm = searchBar.value.toLowerCase();
            for (let fruit of fruits) {
                const fruitName = fruit.textContent.toLowerCase();
                fruit.style.display = fruitName.includes(searchTerm) ? "block" : "none";
            }
        });
    </script>
</body>
</html>
