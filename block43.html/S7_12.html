<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Grid Items</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 150px); 
      grid-template-rows: repeat(2, 150px);   
      gap: 10px; 
      place-items: center; 
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

   
    .item:nth-child(1) { background-color: #FF5733; }
    .item:nth-child(2) { background-color: #33B5E5; }
    .item:nth-child(3) { background-color: #FFBD33; }
    .item:nth-child(4) { background-color: #75D701; }

  </style>
</head>
<body>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

</body>
</html>
