<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Grid Layout</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(2, 150px); 
      gap: 10px; 
      width: 80%;
      max-width: 600px;
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      border: 2px solid #fff;
      border-radius: 10px;
    }

   
    .item:nth-child(1) { background-color: #FF5733; }
    .item:nth-child(2) { background-color: #33B5E5; }
    .item:nth-child(3) { background-color: #FFBD33; }
    .item:nth-child(4) { background-color: #75D701; }
    .item:nth-child(5) { background-color: #A633FF; }
    .item:nth-child(6) { background-color: #FF338A; }

  </style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>

</body>
</html>
