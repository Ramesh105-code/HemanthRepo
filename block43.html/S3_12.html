<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text with Class Selectors</title>
    <style>
        /* Default style for all paragraphs */
        p {
            font-size: 16px;
        }

        /* Styling for the first paragraph */
        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 5px;
        }

        /* Styling for the second paragraph */
        .note {
            color: darkgreen;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Styling Text with CSS Classes</h1>

    <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
    <p class="note">This is the second paragraph with dark green italic text.</p>
    <p>This is the third paragraph with the default paragraph styling (16px font size).</p>

</body>
</html>
