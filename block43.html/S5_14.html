<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugged Layout</title>
  <style>
    /* General reset for margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 0 20px; /* Adds spacing on the left and right sides */
    }

    /* Header styling */
    header {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin-bottom: 20px; 
    }

    header h1 {
      font-size: 2.5em;
    }

    /* Navigation styling */
    nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      background-color: #333;
      padding: 10px 0;
      margin-bottom: 20px; 
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav ul li a:hover {
      background-color: #ddd;
      color: #333;
    }

    /* Main content area */
    main {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; 
      gap: 20px;
      margin-bottom: 20px; 
    }

    .content-box {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content-box h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Responsive layout */
    @media screen and (max-width: 768px) {
      main {
        grid-template-columns: 1fr 1fr; 
      }
    }

    @media screen and (max-width: 480px) {
      main {
        grid-template-columns: 1fr; 
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content area -->
  <main>
    <section class="content-box">
      <h2>Section 1</h2>
      <p>This is some content for the first section.</p>
    </section>
    <section class="content-box">
      <h2>Section 2</h2>
      <p>This is some content for the second section.</p>
    </section>
    <section class="content-box">
      <h2>Section 3</h2>
      <p>This is some content for the third section.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Webpage</p>
  </footer>
</body>
</html>
