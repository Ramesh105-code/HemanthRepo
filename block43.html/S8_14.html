<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery Grid</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

       
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            border-bottom: 3px solid #ddd;
        }

       
        @media (min-width: 1024px) {
            .gallery-item {
                width: calc(25% - 15px); 
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .gallery-item {
                width: calc(50% - 15px); 
            }
        }

        @media (max-width: 767px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item"><img src="https://picsum.photos/300/200" alt="Image 1"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200" alt="Image 2"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200" alt="Image 3"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200" alt="Image 4"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200" alt="Image 5"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200" alt="Image 6"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200" alt="Image 7"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200" alt="Image 8"></div>
    </div>

</body>
</html>
