<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 20px;
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff9800;
        }

        
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        
        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 15px;
            background: #444;
            padding: 15px;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

       
        @media (max-width: 1023px) {
            .nav-links {
                display: none; 
            }

            .hamburger {
                display: block;
            }

            .mobile-menu.show {
                display: flex;
            }
        }

       
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .hamburger {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyBrand</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("show");
        }
    </script>

</body>
</html>
