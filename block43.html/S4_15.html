<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Navigation Bar</title>
  <style>
   
    nav {
      background-color: #333;
      padding: 10px;
    }

    
    nav .section {
      margin-bottom: 15px;
    }

    
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: inline-block;
    }

    
    nav a:hover {
      background-color: #555;
    }

    
    nav a:active {
      background-color: #777;
    }

    
    nav .section1 a {
      color: lightblue;
    }

    nav .section2 a {
      color: lightgreen;
    }

    nav .section3 a {
      color: lightcoral;
    }

    
    nav .section1 > a {
      font-weight: bold;
      padding-left: 1200px;
      text-align: right;
      padding-left: 100px;
    }

    nav .section2 > a {
      text-transform: uppercase;
    padding-left: 100px;
    }

    nav .section3 > a {
      font-style: italic;
    }

    
    nav a[href^="https"] {
      color: yellow !important;
    }
  </style>
</head>
<body>
  <nav>
    <div class="section section1">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="https://example.com">External Link</a>
    </div>
    <div class="section section2">
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="https://anotherexample.com">External Service</a>
    </div>
    <div class="section section3">
      <a href="#">Contact</a>
      <a href="#">Blog</a>
      <a href="https://yetanotherexample.com">External Blog</a>
    </div>
  </nav>
</body>
</html>
