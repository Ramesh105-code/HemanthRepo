<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

       
        .left-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex: 2;
            justify-content: center;
        }

        .circle-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }

        .circle {
            width: 80px;
            height: 80px;
            background-color: #555;
            border-radius: 50%;
        }

        
        .right-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }

        .rectangle {
            width: 100%;
            height: 80px;
            background: #666;
            border-radius: 5px;
        }

       
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 500px) {
            .circle {
                width: 60px;
                height: 60px;
            }

            .rectangle {
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
       
        <div class="left-section">
            <div class="circle-grid">
               
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

        
        <div class="right-section">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
    </div>

</body>
</html>
