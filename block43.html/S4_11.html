<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Styling</title>
    <style>
        /* Descendant combinator - applies to all <p> inside <div> */
        .container p {
            color: blue;
        }

        /* Child combinator - applies only to <p> directly inside <div>, not nested ones */
        .container > p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>This is a direct child of the div.</p>
        <section>
            <p>This paragraph is inside a section, nested within the div.</p>
        </section>
    </div>

</body>
</html>
