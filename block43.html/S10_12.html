<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing the DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #f3f3f3;
            margin: 5px 0;
            cursor: pointer;
        }
        li:hover {
            background: lightblue;
        }
    </style>
</head>
<body>

    <h2>Traversing the DOM</h2>
    <div id="container">
        <ul id="list">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
    </div>

    <script>
        const item2 = document.getElementById('item2');

        item2.addEventListener('click', function() {
           
            const parent = item2.parentNode;
            alert("Parent Content: " + parent.textContent.trim());

            
            const prevSibling = item2.previousElementSibling;
            const nextSibling = item2.nextElementSibling;

           
            if (prevSibling) {
                console.log("Previous Sibling:", prevSibling.textContent);
            } else {
                console.log("No Previous Sibling");
            }

            if (nextSibling) {
                console.log("Next Sibling:", nextSibling.textContent);
            } else {
                console.log("No Next Sibling");
            }
        });
    </script>

</body>
</html>
