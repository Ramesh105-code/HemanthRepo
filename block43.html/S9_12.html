<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            padding: 5px;
        }
        .bold-blue {
            font-weight: bold;
            color: blue;
        }
        .italic-red {
            font-style: italic;
            color: red;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <ul id="item-list">
        <li class="bold-blue">Item 1</li>
        <li class="italic-red">Item 2</li>
        <li class="bold-blue">Item 3</li>
    </ul>

    <button id="add-btn">Add Item</button>

    <script>
        
        const ul = document.querySelector("#item-list");
        const button = document.querySelector("#add-btn");

        
        button.addEventListener("click", function() {
            const newItem = document.createElement("li"); 
            let itemCount = ul.children.length + 1;

            newItem.textContent = `Item ${itemCount}`;

            
            if (itemCount % 2 === 0) {
                newItem.classList.add("italic-red");
            } else {
                newItem.classList.add("bold-blue"); 
            }

            ul.appendChild(newItem); 
        });
    </script>

</body>
</html>
