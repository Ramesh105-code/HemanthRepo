<!DOCTYPE html>
<html>
<head>
  <title>Document Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
      text-align: left;
    }
    th {
      text-align: center;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th colspan="2">Name</th>
    <th colspan="2">Documents</th>
  </tr>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Document Name</th>
    <th>Document Type</th>
  </tr>
  <tr>
    <td rowspan="3">Jill</td>
    <td rowspan="3">Smith</td>
    <td>doc 1</td>
    <td>text</td>
  </tr>
  <tr>
    <td>doc 2</td>
    <td>excel</td>
  </tr>
  <tr>
    <td>doc 3</td>
    <td>word</td>
  </tr>
  <tr>
    <td rowspan="2">Eve</td>
    <td rowspan="2">Jackson</td>
    <td>doc A</td>
    <td>text</td>
  </tr>
  <tr>
    <td>doc B</td>
    <td>text</td>
  </tr>
</table>

</body>
</html>
