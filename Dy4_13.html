<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List Styling</title>
    <style>
        /* Style the first list item in bold */
        ol li:first-child {
            font-weight: bold;
        }

        /* Apply a background color to the item directly following the first item */
        ol li:first-child + li {
            background-color: lightblue;
        }

        /* Style all list items following the third item in italics */
        ol li:nth-child(3) ~ li {
            font-style: italic;
        }

        /* Apply a distinct color to list items when hovered */
        ol li:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
